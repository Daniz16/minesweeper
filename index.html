<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sprint - Mine Sweeper!</title>
</head>

<body onload="initGame()">

    <h1 class="title">MINE <span class="sweeper"> SWEEPER</span> </h1>

    <h3 class="gameover"></h3>

    <div class="topgame">
        <p onclick="initGame()" class="smiley">😃</p>
    
    </div>

    <div class="levels">
        <button class="butns" onclick="setLevel({
            size: 4,
            mines: 2,
        
        })">EASY</button>


        <button class="butns" onclick="setLevel({
            size: 8,
            mines: 12,
        
        })">MEDIUM</button>


        <button class="butns" onclick="setLevel({
            size: 12,
            mines: 30,
        
        })">HARD</button>

    </div>

    <div class="txtsafe"> <p> Safe clicks </p>  </div>
    <div class="safe"> <button onclick="safeClick()" class="safebtn">💊 💊 💊</button> </div>

    <div class="container"></div>

    <div class="hearts"> ❤️ ❤️ ❤️ </div>

    <div class="timer"></div>

    <div class="bestTime"></div>




    <script src="js/main.js"></script>



</body>

</html>
