<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sprint - Mine Sweeper!</title>
</head>

<body onload="initGame()">

    <h1 class="title">MINE SWEEPER</h1>

    <div class="topgame">
        <p class="smiley">&#x1F603;</p>
        <!-- //לשים חיים
        //לשים רמזים  -->

    </div>

    <div class="btns">
        <button onclick="setLevel({
            size: 4,
            mines: 2,
        
        })">EASY</button>


        <button onclick="setLevel({
            size: 8,
            mines: 12,
        
        })">MEDIUM</button>


        <button onclick="setLevel({
            size: 12,
            mines: 30,
        
        })">HARD</button>

    </div>




    <div class="container"></div>



    <div class="bottomgame">
        <span class="timer">Time 0:00.00 </span>
        <span class="score">Score : <span>0</span> </span>

    </div>




    <!-- <script src="js/main.js"></script> -->
    <script src="js/second.js"></script>



</body>

</html>
